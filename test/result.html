<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><p><b>aba </b> армяк, бурка, накидка, толстая шерстяная ткань</p><p><b>abadanlaştır|maq </b> благоустраивать, обустроить; <b>sabanı abadan etmek (или ~maqOORRmamur bir alğa ketirmek) </b> благоустраивать посёлок </p><p><b>ağlatmaq </b>привет; <b>~, cılatmaq@диалст </b> вызвать слёзы </p></body></html>
